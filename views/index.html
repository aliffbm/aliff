	</div>
</div>

<div class="container middle-layout" style="text-align: center;">

<h1 id="name" style="color: white; display:none; font-family: georgia; position:relative; top: 20vh"><em>Aliff Macapinlac</em></h1>


</div>

<div class="container-fluid bottom-layout">

	<div class="container bottom-inner-layout" style="text-align:center;">
	<a href="#" id="enter" style=""><h5 id="enter" style="text-align:center; display:none; position: relative; top:6vh;">ENTER</h5></a>
	</div>
</div>

</div>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>

<script>
	
			$("h1#name").fadeIn(4000); 
			var x = 0, y =0, z=0; 
			var theInterval = setInterval(function(){
					$("body").css("background", "linear-gradient(to left top, rgb(0,0,0), rgb("+x+", "+y+", "+z+"))")

					x+=10;
					y+=10;
					z+=10; 
			if(x>240){
				
				window.clearInterval(theInterval);
			}

			}, 30);
			setTimeout(function(){

					$("h5#enter").slideDown();
			}, 4000);

			$("h5#enter").click(function(e){
				e.preventDefault(); 
				$("h1#name").fadeOut();
				$("h1#name-top").fadeIn();  

				setTimeout(function(){
					window.location.href = "/home"; 
				}, 1000)
			})
			$("a#enter").click(function(e){
				e.preventDefault(); 
				$("h1#name").fadeOut();
				$("h1#name-top").fadeIn();  

				setTimeout(function(){
					window.location.href = "/home"; 
				}, 1000)
			})
		

		// THE SMOKE STUFF

			var canvas = document.createElement('canvas');
var w = canvas.width = 100,
    h = canvas.height = 100;
var c = canvas.getContext('2d');

var img = new Image();
img.src = 'http://oi41.tinypic.com/4i2aso.jpg';

var position = {x : w/2, y : h/2};

$("a#enter").append(canvas);

var particles = [];
var random = function(min, max){
  return Math.random()*(max-min)*min;
};

canvas.onmousemove = function(e){
  position.x = e.offsetX;
  position.y = e.offsetY;
};
function Particle(x, y){
  this.x = x;
  this.y = y;
  this.velY = -2;
  this.velX = (random(1, 10)-5)/10;
  this.size = random(3, 10)/10;
  this.alpha = 1;
  this.update = function(){
    this.y += this.velY;
    this.x += this.velX;
    this.velY *= 0.99;
    if(this.alpha < 0)
      this.alpha = 0;
    c.globalAlpha = this.alpha;
    c.save();
    c.translate(this.x, this.y);
    c.scale(this.size, this.size);
    c.drawImage(img, -img.width/2, -img.height/2);
    c.restore();
    this.alpha *= 0.96;
    this.size += 0.02;//
  };
}

var draw = function(){
  var p = new Particle(50, 100);
  particles.push(p);
  
  while(particles.length > 500) particles.shift();
  
  c.globalAlpha = 1;
  c.fillStyle = 'rgb(140, 140, 140)';
   c.font = "25px Arial";
  c.fillText("ENTER", 50, 50);
  c.fillRect(0,0,w,h);
 
  
  for(var i = 0; i < particles.length; i++)
  {
    particles[i].update();
  }
};

setInterval(draw, 1000/60);


			



</script>
</body>
</html>
